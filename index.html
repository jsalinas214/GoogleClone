<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="/img/google-favicon.ico" type="image/x-icon">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
   <script src="main.js" defer></script>
   <title>Google Clone | jsalinas214</title>
</head>
<body>
   <header>
      <div class="header-left">
         <a href="#">About</a>
         <a href="#">Store</a>
      </div>
      <div class="header-right">
         <a href="#">Gmail</a>
         <a href="#">Images</a>
         <span class="material-icons header__apps" role="img" aria-label="Google apps">apps</span>
         <span class="material-icons" role="img" aria-label="Google Account">account_circle</span>
      </div>
   </header>
   <main>
      <img src="/img/logo.png" alt="Google Logo">
      <section class="search">
         <div class="search-input">
            <span class="material-icons">search</span>
            <input type="text">
            <svg class="microphone" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
               <path fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
               <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
               <path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
               </path>
               <path fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
               </path>
            </svg>
            <img class="camera" src="./img/camera.svg" alt="camera-search">
         </div>
         <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
         </div>
      </section>
   </main>
   <footer>
      <div class="footer-left">
         <a href="#">Advertising</a>
         <a href="#">Business</a>
         <a href="#">How Search works</a>
      </div>
      <div class="footer-middle">
         <img src="./img/carbon-leaf.png" alt="carbon neutral leaf">
         <a href="#">Carbon neutral since 2007</a>
      </div>
      <div class="footer-right">
         <a href="#">Privacy</a>
         <a href="#">Terms</a>
         <a href="#">Settings</a>
      </div>
   </footer>
</body>
</html>
